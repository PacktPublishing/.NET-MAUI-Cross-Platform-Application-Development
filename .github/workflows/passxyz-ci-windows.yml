name: PassXYZ.Vault CI Build (Windows)

on:
  push:
    branches: [ chapter12 ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  pull_request:
    branches: [ chapter12 ]
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry
  DOTNETVERSION: 7.0.x
  DOTNETSDK: '7.0'
  PROJECT_NAME: PassXYZ.Vault

jobs:
# MAUI Android Build
  build-android:
    runs-on: windows-latest
    name: Android Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{env.DOTNETVERSION}}
      - name: Install MAUI workload
        run: dotnet workload install maui          
      - name: Restore Dependencies
        run: dotnet restore ${{env.PROJECT_NAME}}/${{env.PROJECT_NAME}}.csproj

      - name: Build MAUI Android
        run: dotnet publish ${{env.PROJECT_NAME}}/${{env.PROJECT_NAME}}.csproj -c Release -f ${{env.DOTNETSDK}}-android --no-restore

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v3
        with:
          name: passxyz-android-ci-build
          path: ${{env.PROJECT_NAME}}/bin/Release/${{env.DOTNETSDK}}-android/*Signed.a*

# MAUI Windows Build
  build-windows:
    runs-on: windows-latest
    name: Windows Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{env.DOTNETVERSION}}
      - name: Install MAUI workload
        run: dotnet workload install maui          
      - name: Restore Dependencies
        run: dotnet restore ${{env.PROJECT_NAME}}/${{env.PROJECT_NAME}}.csproj

      - name: Build MAUI Windows
        run: dotnet publish ${{env.PROJECT_NAME}}/${{env.PROJECT_NAME}}.csproj -c Release -f ${{env.DOTNETSDK}}-windows10.0.19041.0 --no-restore

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v3
        with:
          name: passxyz-windows-ci-build
          path: ${{env.PROJECT_NAME}}/bin/Release/${{env.DOTNETSDK}}-windows10.0.19041.0/win10-x64/AppPackages/${{env.PROJECT_NAME}}*/${{env.PROJECT_NAME}}*.msix
